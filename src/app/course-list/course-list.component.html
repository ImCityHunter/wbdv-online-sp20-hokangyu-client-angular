<h2>Course-List</h2>
<div>
  <div *ngFor="let c of courses">
    <button (click)="deleteCourse(c)" class="mr-1">x</button>
    <a routerLink="/whiteboard/{{c._id}}">{{c.title}}</a>
  </div>
  <div>
    <input [(ngModel)]="courseTitle" />
    <button (click)="addCourse()"> + </button>
  </div>
</div>
