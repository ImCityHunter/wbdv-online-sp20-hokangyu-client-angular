<h2>Course-List</h2>
<ul class="list-group">
  <li *ngFor="let c of courses" class="list-group-item">
    <i (click)="deleteCourse(c)"class="fa fa-minus-circle mr-1"></i>
    <a routerLink="/whiteboard/{{c._id}}">{{c.title}}</a>
    <a routerLink="courses/{{c._id}}/quizzes" class="float-right">Quiz</a>
  </li>
  <li class="list-group-item">
    <input [(ngModel)]="courseTitle"/>
    <button class="btn-success btn-block" (click)="addCourse()"> + </button>
  </li>
</ul>
