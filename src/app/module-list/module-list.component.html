
<h5>Module-list</h5>
<ul class="list-group">
  <li *ngFor="let module of modules"
      [class]="{'active': moduleId === module._id}"
      class="list-group-item">
    <a routerLink="/whiteboard/{{courseId}}/modules/{{module._id}}">{{module.title}}</a>
  </li>
  <button class="btn btn-outline-dark btn-block"
          (click)="addModule()"> create module </button>

</ul>
