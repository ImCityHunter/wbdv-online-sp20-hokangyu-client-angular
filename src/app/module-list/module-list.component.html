<h3>Module List</h3>
<ul class="list-group">
  <li *ngFor="let module of modules"
      [class]="{'active': moduleId === module._id}"
      class="list-group-item">
    <a routerLink="/course-viewer/{{courseId}}/modules/{{module._id}}">{{module.title}}</a>
  </li>
  <li>
      <button
        class="btn btn-outline-dark btn-block"
        (click)="addModule()"> create module </button>
  </li>
</ul>
