<ul class="nav nav-tabs">
  <li
    [class]="{'active': lessonId === lesson._id}"
    class="nav-item mr-4" *ngFor="let lesson of lessons">
    <a routerLink="/course-viewer/{{courseId}}/modules/{{moduleId}}/lessons/{{lesson._id}}">
      {{lesson.title}}
    </a>
  </li>
  <li>
    <button (click)="addLesson()"> + </button>
  </li>
</ul>
