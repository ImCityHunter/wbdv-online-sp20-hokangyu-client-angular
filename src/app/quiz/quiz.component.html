<div class="container">
  <h1> Quiz </h1>
  <ul>
    <li *ngFor="let question of questions"
        [ngSwitch]="question.type">
      <app-true-false-question *ngSwitchCase="'TRUE_FALSE'"
                               [question]="question"
                               [(answer)]="question.answer"
                               [grading]="grading"
      ></app-true-false-question>
      <app-multiple-choice-question *ngSwitchCase="'MULTIPLE_CHOICE'"
                                    [question]="question"
                                    [(answer)]="question.answer"
                                    [grading]="grading"
      ></app-multiple-choice-question>
      <br />
    </li>
    <button class="btn-danger" (click)="submitQuiz()">submit quiz</button>
  </ul>
</div>
