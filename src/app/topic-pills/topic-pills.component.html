<ul class="nav nav-pills">
  <li
    class="nav-item" *ngFor="let topic of topics">
    <a
      [class]="{'active': topicId === topic._id}"
      class="nav-link"
      routerLink="/course-viewer/{{courseId}}/modules/{{moduleId}}/lessons/{{lessonId}}/topics/{{topic._id}}">
      {{topic.title}}
    </a>
  </li>
  <li>
    <button (click)="addTopic()"> + </button>
  </li>
</ul>
